name: Test PR
'on': pull_request

jobs:
  install-and-test:
    name: ğŸ› ï¸ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸŒ¡ï¸ Lint
        run: yarn lint

      - name: ğŸ› ï¸ Sync versions # Sync versions
        run: yarn syncprojects

      - name: ğŸ“¦ Build demo app # Build Schematics and move
        run: yarn build:demo --base-href https://celtian.github.io/ngx-suspense-of/

      - name: ğŸ“¦ Build ngx-suspense-of # Build
        run: yarn build

      - name: ğŸ§ª Run tests
        run: yarn test --configuration=ci

      - name: â¬†ï¸ Upload coverage reports
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          fail_ci_if_error: true
          verbose: true
          dry_run: true
