name: Test PR
'on': pull_request

jobs:
  install-and-test:
    name: ğŸ› ï¸ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸ› ï¸ Sync versions
        run: yarn script:sync-projects

      - name: ğŸ§¹ Lint
        run: yarn lint

      - name: â™»ï¸ Check circular dependencies
        run: yarn check-circular-dependencies

      - name: ğŸ§ª Run tests
        run: npx jest --ci --json --coverage --testLocationInResults --outputFile=coverage/report.json

      - name: ğŸ§ª Create coverage report markdown
        uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
          coverage-file: coverage/report.json
          package-manager: yarn
          custom-title: ğŸ§ª Unit tests
          threshold: 80
          skip-step: all
          output: report-markdown

      - name: ğŸ’¬ Create coverage report comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage.outputs.report }}

      - name: â¬†ï¸ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          dry_run: true

      - name: ğŸ“¦ Build demo app
        run: yarn build:demo --base-href https://celtian.github.io/ngx-suspense-of/

      - name: ğŸ“¦ Build ngx-suspense-of
        run: yarn build
