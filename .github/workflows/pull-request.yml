name: Test PR
'on': pull_request

jobs:
  install-and-test:
    name: ğŸ› ï¸ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—œï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ› ï¸ Install
        uses: ./.github/actions/cached-deps

      - name: ğŸ› ï¸ Sync versions
        run: yarn script:sync-projects

      - name: ğŸ§¹ Lint
        run: yarn lint

      - name: ğŸ§ª Run tests
        run: yarn test --code-coverage --configuration=ci

      - name: â¬†ï¸ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          dry_run: true

      - name: ğŸ“¦ Build demo app
        run: yarn build:demo --base-href https://celtian.github.io/ngx-suspense-of/

      - name: ğŸ“¦ Build ngx-suspense-of
        run: yarn build
