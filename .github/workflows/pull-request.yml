name: Test PR
'on': pull_request

jobs:
  install-and-test:
    name: 🛠️ Install & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🗜️ Checkout
        uses: actions/checkout@v4

      - name: 🗜️ Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: 🛠️ Install
        uses: ./.github/actions/cached-deps

      - name: 🛠️ Sync versions
        run: yarn script:sync-projects

      - name: 🧹 Lint
        run: yarn lint

      - name: 🧪 Run tests
        run: yarn test --code-coverage --configuration=ci

      - name: ⬆️ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          dry_run: true

      - name: 📦 Build demo app
        run: yarn build:demo --base-href https://celtian.github.io/ngx-suspense-of/

      - name: 📦 Build ngx-suspense-of
        run: yarn build
